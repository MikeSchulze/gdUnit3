name: unit-tests
run-name: ${{ github.head_ref || github.ref_name }}-unit-tests


on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: 'ubuntu-22.04'
      godot-version:
        required: true
        type: string
      
  workflow_dispatch:
    inputs:
      os:
        required: false
        type: string
        default: 'ubuntu-22.04'
      godot-version:
        required: true
        type: string


concurrency:
  group: unit-tests-${{ github.head_ref || github.ref_name }}-${{ inputs.godot-version }}
  cancel-in-progress: true


jobs:

  unit-test:
    runs-on: ${{ inputs.os }}
    timeout-minutes: 5

    steps:
      - name: "Checkout GdUnit Repository"
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: "Install Godot ${{ inputs.godot-version }}"
        uses: ./.github/actions/godot-install
        with:
          godot-version: ${{ inputs.godot-version }}
          godot-status-version: 'stable'
          godot-bin-name: 'x11.64'
          godot-cache-path: '~/godot-linux'

      - name: "Update Project"
        if: ${{ !cancelled() }}
        timeout-minutes: 1
        env:
          DISPLAY: :1
        continue-on-error: true # we still ignore the timeout, the script is not quit and we run into a timeout
        shell: bash
        run: |
          ls ~/godot-linux
          Xvfb :1 -screen 0 1600x1200x24 &
          ~/godot-linux/godot -e --path . -s res://addons/gdUnit3/src/core/scan_project.gd --no-window
          killall Xvfb

      - name: "Run Unit Tests"
        if: ${{ !cancelled() }}
        timeout-minutes: 5
        uses: ./.github/actions/unit-test
        with:
          godot-bin: '~/godot-linux/godot'
          test-includes: "res://user-project/test"

      - name: "Publish Unit Test Reports"
        if: ${{ !cancelled() }}
        uses: ./.github/actions/publish-test-report
        with:
          report-name: ${{ inputs.os }}${{ inputs.godot-version }}

      - name: "Upload Unit Test Reports"
        if: ${{ !cancelled() }}
        uses: ./.github/actions/upload-test-report
        with:
          report-name: ${{ inputs.os }}${{ inputs.godot-version }}
