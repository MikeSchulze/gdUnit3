name: unit-test
description: "Runs the unit tests on GdUnit3 API"

inputs:
  test-includes:
    description: "The path to include tests to be run"
    required: true
  godot-bin:
    required: true

runs:
  using: composite

  steps:
    - name: "Unit Test Linux"
      if: ${{ runner.OS == 'Linux' }}
      env:
        DISPLAY: :1
        GODOT_BIN: "/home/runner/godot-linux/godot"
      shell: bash
      run: |
        Xvfb :1 -screen 0 1600x1200x24 &
        chmod +x ./addons/gdUnit3/runtest.sh
        ./addons/gdUnit3/runtest.sh --add ${{ inputs.test-includes }} --display-driver x11 --rendering-driver opengl3 --screen 0 --continue --verbose
        killall Xvfb
