<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="x-ua-compatible" content="IE=edge"/>
	<title>Testsuite results</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css"/>
	<link href="../css/breadcrumb.css" rel="stylesheet" type="text/css"/>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function () {
			var report_view = $('#report-view tr').find('.report-column')

			$('#report-table tr').click(function () {
				var report = $(this).find('.report-column').html();
				report_view.text(report)
				$('.selected').removeClass('selected');
				$(this).addClass('selected');
			});
		});
	</script>
</head>

<body>
	<div class="header" id="header">
		<h1><img src="../css/icon.png"><span class="color1">Gd</span><span class="color2">Unit</span><span class="color1">3</span> <span class="color3">Report</span></h1>
	</div>

	<div class="content">
		<div class="breadcrumb">
			<a href="../index.html"><span>All</span></a>
			<a href="${breadcrumb_path_link}"><span>${path}</span></a>
			<a class="active" href="#"><span>${testsuite_name}</span></a>
		</div>

		<h1>Summary</h1>
		<div>
			<table>
				<tr>
					<td>
						<div class="summary">
							<table>
								<tr>
									<td class="cell">Total Tests</td>
									<td class="counter">${test_count}</td>
								</tr>
								<tr>
									<td class="cell">Failures</td>
									<td class="counter">${failure_count}</td>
								</tr>
								<tr>
									<td class="cell">Orphans</td>
									<td class="counter">${orphan_count}</td>
								</tr>
								<tr>
									<td class="cell">Duration</td>
									<td class="counter">${duration}</td>
								</tr>
							</table>
						</div>
					</td>
					<td>
						<div class="summary border_${report_state}">
							<table>
								<tr>
									<td class="cell">${success_percent}</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div>
			<div class="reports">
				<input id="tab1" type="radio" name="tabs" checked>
				<label for="tab1">Tests</label>
				<input id="tab2" type="radio" name="tabs">
				<label for="tab2">Output</label>

				<section id="content1">
					<div class="tab-report-grid">
						<div class="grid-item tab">
							<table id="report-table">
								<thead>
									<tr>
										<th></th>
										<th>Orphans</th>
										<th>Duration</th>
										<th class="report-column">Report</th>
									</tr>
								</thead>
								<tbody>
									${report_table_tests}
								</tbody>
							</table>
						</div>
						<div class="grid-item tab">
							<table id="report-view">
								<thead>
									<tr>
										<th>Failure</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="failure">
											<div class="report-column"></div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</section>
				<section id="content2">
				</section>
			</div>
		</div>
	</div>

	<footer>
		<p>Generated by<a href="https://github.com/MikeSchulze/gdUnit3">GdUnit3</a> at 27.02.2021 10:09:12</p>
	</footer>
</body>
</html>
